<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Homepage</title>
    <link rel="stylesheet" href="videoslider2.css">
</head>
<body>
    <div class="container">
       
      <div class="box">
        <video src="forest.mp4" type="video/mp4" loop muted playsinline class="clip"></video>
      </div>
      <div class="box">
        <video src="skycraper.mp4" type="video/mp4" loop muted playsinline class="clip"></video>
      </div>
      <div class="box">
        <img src="img7.jpg">
        <div class="overlay">
          <div class="details">
            <h3 class="title">
              <a href="#">Read More</a>
            </h3>
           
          </div>
        </div>
      </div>
      <div class="box">
        <video src="sea7.mp4" type="video/mp4" loop muted playsinline class="clip"></video>
      </div>
    </div>
<script>
    const clip = document.querySelectorAll('.clip');
    for (let i = 0; i<clip.length; i++){
        clip[i].addEventListener('mouseenter', function(e){
            clip[i].play()
        })
        clip[i].addEventListener('mouseout', function(e){
            clip[i].pause()
        })
    }
</script>
</body>
</html>
